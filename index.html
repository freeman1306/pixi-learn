        // Aliases

        let Container = PIXI.Container,
            autoDetectRenderer = PIXI.autoDetectRenderer,
            loader = PIXI.loader,
            resources = PIXI.loader.resources,
            Sprite = PIXI.Sprite


        // Create the stage and renderer

        let stage = new Container,
            renderer = autoDetectRenderer(256, 256)

        document.body.appendChild(renderer.view)


        //Load an image and call the `setup` function
        loader.add("imgs/player.png")
            .load(setup)


        function setup() {
            //Create the sprite, add it to the stage and render it
            let pixie = new Sprite(resources["imgs/player.png"].texture)
            stage.addChild(pixie)
            renderer.render(stage)
        }
    </script>
